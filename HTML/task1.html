<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .container{
            display: grid;
            grid-template-columns: 100px 1fr;
            grid-template-rows: repeat(9 auto);
            gap: 10px;
        }
        hr{
            border: 1px solid red;
        }
    </style>
    <title>Doctor appointment form</title>
</head>
<body>
    <h1 style="text-align: center;">Doctor Appointment Form</h1>
    <hr />
    <div class="container">
            <div>Appointment Date</div>
            <div><input type="date"></div>
            <div>Appointment Time</div>
            <div><input type="time"></div> 
            <div>Name</div>
            <div><input type="text" placeholder="First"> <input type="text" placeholder="Last"></div>
            <div>Gender</div>
            <div>Male<input type="radio" value="Male">Female<input type="radio" value="Female"></div>
            <div>Phone</div>
            <div><input type="tel" placeholder="####"></div>
            <div>Address</div>
            <div><input type="text" placeholder="city"> <input type="text" placeholder="state"></div>
            <div>Your Query</div>
            <div><input type="text" style="height: 100px; width:300px"></div>
            <div>Appointment Type</div>
            <div>Select which appointment type(s) you require <br />
                <input type="checkbox"> Cervix checkup <br />
                <input type="checkbox"> Heart checkup <br />
                <input type="checkbox"> Eye check-up <br />
                <input type="checkbox"> Hearing Test <br />
            </div>
            <div></div>
            <div><input type="submit" value="Send" style="background-color: antiquewhite;"></div>
    </div>
</body>
</html>
